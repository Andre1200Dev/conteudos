<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Copa</title>
</head>
<body>
    <h1>Ano Copa</h1>

    <script>
        var ano = 1930;

        while(ano <= 2023){
            document.write("Teve Copa em: " + ano + "<br>");
            ano = ano+4;
        }
    </script>
</body>
</html>
