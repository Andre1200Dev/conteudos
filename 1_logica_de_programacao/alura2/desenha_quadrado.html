<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="1200" height="600"></canvas>

    <script>
        function desenhaquadrado(x,y,cor){
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.fillStyle = cor;
            pincel.fillRect(x, y, 100, 100);
            pincel.fillStroke = 'black'
            pincel.strokeRect(x, y, 100, 100);
        }
        function desenhacirculo(x,y){
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.fillStyle = 'darkred';
            pincel.arc(x,y,50,0,2*3.14);
            pincel.fill();
        }    
        
        for(var x = 0; x < 1200; x = x + 100){
            for(var y = 100; y < 600; y = y + 100){
                desenhaquadrado(x,y,'darkblue');         
            }   
        }

    </script>
</body>
</html>
